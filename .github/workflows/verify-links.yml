name: Verify README links

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run generate_links.sh
        run: bash generate_links.sh

      - name: Check for changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "❌ README files are out of date!"
            echo ""
            echo "The following files have changed:"
            git status --porcelain
            echo ""
            echo "Please run 'bash generate_links.sh' locally and commit the changes."
            exit 1
          else
            echo "✅ All README files are up to date!"
          fi
